<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://aframe.io/releases/1.7.1/aframe.min.js"></script>
    <title>Sala de Detalhes</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        #info-panel {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.85);
            color: white;
            padding: 20px;
            border-radius: 10px;
            max-width: 350px;
            z-index: 100;
            border-left: 4px solid #00d4ff;
            backdrop-filter: blur(10px);
        }

        #info-panel h2 {
            margin: 0 0 10px 0;
            font-size: 20px;
            color: #00d4ff;
        }

        #info-panel p {
            margin: 0;
            font-size: 13px;
            line-height: 1.6;
            color: #ddd;
        }

        #controls {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.85);
            color: #00d4ff;
            padding: 15px;
            border-radius: 10px;
            font-size: 12px;
            z-index: 100;
            border: 1px solid #00d4ff;
            backdrop-filter: blur(10px);
        }

        #back-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 12px 24px;
            background: linear-gradient(135deg, #ff5252, #ff1744);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            z-index: 100;
            transition: all 0.3s;
        }

        #back-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(255, 23, 68, 0.4);
        }
    </style>
</head>

<body>
    <div id="info-panel">
        <h2>✨ Modelo em Foco</h2>
        <p>Explore o modelo 3D em detalhes. Use WASD para se mover e o mouse para olhar ao redor.</p>
    </div>

    <button id="back-btn">← Voltar</button>

    <div id="controls">
        <strong>Controles:</strong><br>
        WASD / Setas: Mover<br>
        Mouse: Olhar ao redor<br>
        Shift: Correr
    </div>

    <a-scene>
        <!-- Assets -->
        <a-assets>
            <img id="wallTexture" src="https://cdn.aframe.io/a-painter/images/floor.jpg" alt="Wall">
        </a-assets>

        <!-- Câmera -->
        <a-entity id="rig" position="0 1.6 3" wasd-controls="acceleration: 25" look-controls>
            <a-entity camera position="0 0 0"></a-entity>
        </a-entity>

        <!-- Iluminação ambiente -->
        <a-light type="ambient" color="#ffffff" intensity="0.5"></a-light>

        <!-- Luz principal - de cima e frente -->
        <a-light type="directional" color="#ffffff" intensity="1.2" position="3 8 4" shadow="cast: true; far: 50">
        </a-light>

        <!-- Luz de preenchimento - para não ficar muito escuro atrás -->
        <a-light type="directional" color="#88ccff" intensity="0.4" position="-3 5 -3">
        </a-light>

        <!-- Luz de destaque - colorida para dar dramaticidade -->
        <a-light type="point" color="#00d4ff" intensity="0.3" position="0 3 -5">
        </a-light>

        <!-- Chão (espelhado/polido) -->
        <a-plane id="ground" rotation="-90 0 0" width="15" height="15" color="#1a1a2e" metalness="0.3" roughness="0.2"
            shadow="receive: true">
        </a-plane>

        <!-- Paredes -->
        <!-- Parede de trás -->
        <a-box position="0 2.5 -6" width="15" height="6" depth="0.1" color="#0f3460" roughness="0.8"
            shadow="receive: true">
        </a-box>

        <!-- Parede esquerda -->
        <a-box position="-7.5 2.5 0" width="0.1" height="6" depth="12" color="#16213e" roughness="0.8"
            shadow="receive: true">
        </a-box>

        <!-- Parede direita -->
        <a-box position="7.5 2.5 0" width="0.1" height="6" depth="12" color="#16213e" roughness="0.8"
            shadow="receive: true">
        </a-box>

        <!-- Plataforma de destaque para o modelo -->
        <a-cylinder position="0 0.05 -2" radius="2" height="0.1" color="#00d4ff" metalness="0.9" roughness="0.1"
            shadow="cast: true; receive: true">
        </a-cylinder>

        <!-- Anel de luz embaixo da plataforma -->
        <a-torus position="0 0.15 -2" radius="2.2" radius-tubular="0.05" color="#ff6b9d" metalness="0.8"
            roughness="0.2">
        </a-torus>

        <!-- Painel de informação na parede de trás -->
        <a-box position="0 4.5 -5.95" width="8" height="1" depth="0.05" color="#00d4ff" metalness="0.7" roughness="0.3">
        </a-box>

        <!-- Pilares laterais decorativos -->
        <a-cylinder position="-5 1.5 -4" radius="0.3" height="3" color="#1a1a2e" metalness="0.5" roughness="0.6"
            shadow="cast: true">
        </a-cylinder>

        <a-cylinder position="5 1.5 -4" radius="0.3" height="3" color="#1a1a2e" metalness="0.5" roughness="0.6"
            shadow="cast: true">
        </a-cylinder>

        <!-- COLOQUE SEU MODELO AQUI -->
        <!-- Exemplo: substitua src pelo caminho do seu arquivo .glb -->
        <!-- <a-gltf-model
            position="0 1.2 -2"
            scale="2 2 2"
            src="./models/seu-modelo.glb"
            animation="property: rotation; to: 0 360 0; dur: 6000; loop: true">
        </a-gltf-model> -->

        <!-- Placeholder (remova quando adicionar seu modelo) -->
        <a-sphere position="0 1.5 -2" radius="0.8" color="#ff6b9d" metalness="0.8" roughness="0.2" shadow="cast: true"
            animation="property: rotation; to: 0 360 0; dur: 4000; loop: true">
        </a-sphere>

    </a-scene>

    <script>
        // Botão voltar
        document.getElementById('back-btn').addEventListener('click', () => {
            // Aqui você pode voltar para a cena anterior
            // history.back(); // ou
            alert('Use este botão para voltar ao museu principal');
        });

        console.log('Sala de detalhes carregada com sucesso!');
    </script>

</body>

</html>
